<!DOCTYPE html>

<html lang="en">
	<head>
        <meta charset="utf-8" />
		<title>Eclipse Combat Simulator</title>
        <link rel="stylesheet" href="simulator.css" />
	</head>
	<body>
		<nav id="commandstrip">
			<button id="reset">Reset Simulation</button>
			<button id="run" disabled>Run Simulation</button>
		</nav>
		<section id="shipgroupform">
			<select id="type">
				<option>Intercepter</option>
				<option>Cruiser</option>
				<option>Dreadnought</option>
				<option>Starbase</option>
				<option>Galactic Center</option>
				<option>Ancient</option>
			</select>
			<select id="side">
				<option>Attacking</option>
				<option>Defending</option>
			</select>
			Initiative: <input type="number" min="1" max="10" value="1" id="initiative">
			Quantity: <input type="number" min="1" max="6" value="1" id="quantity"><br />
			<div class="offensivestats">Weapons: <button id="addcannon">Add Cannon</button><br />
				<select id="first_weapon" class="cannon">
					<option value="Ion Cannon">Ion Cannon</option>
					<option value="Plasma Cannon">Plasma Cannon</option>
					<option value="Antimatter Cannon">Antimatter Cannon</option>
				</select><br />
				<span id="computercontainer">Computers: +<input type="number" min="0" max="5" value="0" id="computers"></span>
			</div>
			<div class="defensivestats">
				Total Hull Points: <input type="number" min="1" max="10" value="1" id="hulls"><br />
				Sheilds: -<input type="number" min="0" max="5" value="0" id="shields">
			</div>
			<!--<div id="extras">
				Antimatter Splitter <input type="checkbox" id="antimatter_splitter" value="Antimatter Splitter" />
				Distortion Shield <input type="checkbox" id="distortion_shield" value="Distortion Shield" />
				Point Defense <input type="checkbox" id="point_defense"value="Point Defense" />
			</div>-->
			<div id="add"><button id="addbutton">Add Ship Group</button></div>
		</section>
		<section id="results">
			Results:
			<div id="dicebox"></div>
			<span id="buttonbox">
				<button id="retreat">Retreat</button>
				<button id="fire">Fire!</button>
				<button id="next">Next</button>
			</span>
		</section>
		<section id="queue">
			Queue:
		</section>
		<script src="../jquery-1.9.1.js"></script>
        <script src="js/simulator.js"></script>
        <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
	</body>
</html>
